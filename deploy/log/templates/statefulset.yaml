# START: initial
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "log.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "log.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels: {{ include "log.selectorLabels" . | nindent 6 }}
  serviceName: {{ include "log.fullname" . }}
  replicas: {{ .Values.replicas }}
  template:
    metadata:
      name: {{ include "log.fullname" . }}
      labels: {{ include "log.labels" . | nindent 8 }}
    spec:
      # initContainers...
      # END: initial
      # START: initial_containers
      initContainers:
      - name: {{ include "log.fullname" . }}-config-init
        image: busybox
        imagePullPolicy: IfNotPresent
        command:          
          - /bin/sh
          - -c
          - |-
            ID=$(echo $HOSTNAME | rev | cut -d- -f1 | rev)
            cat > /var/run/log/config.yaml <<EOD
            data-dir: /var/run/log/data
            rpc-port: {{.Values.rpcPort}}
            bind-addr: \
              "$HOSTNAME.log.{{.Release.Namespace}}.\svc.cluster.local:\
                {{.Values.serfPort}}"
            $([ $ID != 0 ] && echo 'start-join-addrs: \
              "log-0.log.{{.Release.Namespace}}.svc.cluster.local:\
                {{.Values.serfPort}}"')
            bootstrap: $([ $ID = 0 ] && echo true || echo false )            
            EOD   
        volumeMounts:
        - name: datadir
          mountPath: /var/run/log
        # START: initial
      # END: initial_containers
      # START: initial
      # containers...
      # END: initial
      # START: containers
      containers:
      - name: {{ include "log.fullname" . }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: {{ .Values.rpcPort }}
          name: rpc
        - containerPort: {{ .Values.serfPort }}
          name: serf
        args:
          - --config-file=/var/run/log/config.yaml
        # END: initial
        # probes...
        # END: containers
        # START: probes
        readinessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:{{ .Values.rpcPort }}"]
          initialDelaySeconds: 5
        livenessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:{{ .Values.rpcPort }}"]
          initialDelaySeconds: 10
        # END: probes
        # START: containers
        volumeMounts:
        - name: datadir
          mountPath: /var/run/log
      # END: containers
      # START: initial
  volumeClaimTemplates:
  - metadata:
      name: datadir
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: {{ .Values.storage }}
