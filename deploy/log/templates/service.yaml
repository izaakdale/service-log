apiVersion: v1
kind: Service
metadata:
  name: {{ include "log.fullname" . }}
  namespace: {{.Release.Namespace}}
  labels: {{ include "log.labels" . | nindent 4 }}
spec:
  clusterIP: None
  publishNotReadyAddresses: true
  type: {{ .Values.service.type }}
  ports:
    - name: rpc
      port: {{ .Values.rpcPort }}
      targetPort: {{ .Values.rpcPort }}
    - name: serf-tcp
      protocol: "TCP"
      port: {{.Values.serfPort}}
      targerPort: {{.Values.serfPort}}
    - name: serf-udp
      protocol: "UDP"
      port: {{.Values.serfPort}}
  selector: {{ include "log.selectorLabels" . | nindent 4 }}
